        <nav class="nav-body">
            <div class="flex-container">
                <div class="div-item">
                    <a href="index.html"><img src="asset/image/dumbways.png" alt="image dumbways"></a>

        <div class="form-contact">
            <h2>GET IN TOUCH</h2>
            <form action="">
                <label for="">Name</label>
                <input type="text" id="name" class="input-contact">
                <label for="">Email</label>
                <input type="text" id="email" class="input-contact">
                <label for="">Phone Number</label>
                <input type="text" id="phonenumber" class="input-contact">
                <label for="">Subject</label>
                <select name="" id="subject" class="input-contact">
                    <option value="Frontend">Frontend Developer</option>
                    <option value="Backend">Backend Developer</option>
                    <option value="Fullstack">Fullstack Developer</option>
                </select>
                <label for="">Your Massage</label>
                <textarea name="" id="message" cols="30" rows="5" class="input-contact"></textarea>
                <div class="submit">
                    <input type="button" onclick="Submit()" value="submit" class="btn-submit">
                </div>
            </form>
        </div>
    </body>
    <script src="asset/js/contactme.js"></script>
    <script src="asset/js/navbar.js"></script>
